<!DOCTYPE html>
<html>
  <head>
    <title>Fish catch database - Recapping JavaScript</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="catchfish.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <container>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1>Fish-Info</h1>
        </div>
      </nav>
    </container>
    
      <div>
        <span>Enter the species of the fish:</span>
        <input type="text" id="txtSpecies" />
        <br />

        <span>Enter its length:</span>
        <input type="text" id="txtLength" />
        <span>cm</span>
        <br />

        <span>Enter its weight:</span>
        <input type="text" id="txtWeight" />
        <span>kg</span>
        <br />

        <button onclick="addFish();">
          Add fish and clear the input fields
        </button>
      </div>

      <p id="pOutput1"></p>

      <div>
        <button onclick="listAllCatch();">List all the catch</button>
      </div>
      <p id="pOutput2"></p>

      <div>
        <button onclick="showAverageWeight();">Show average weight</button>
      </div>
      <p id="pOutput3"></p>

      <div>
        <span
          >Enter the species of the fish to look for (e.g. Perch or
          Salmon)</span
        >
        <input type="text" id="txtSpeciesSearched" />
        <button onclick="findFish();">Find all this kind of fish</button>
      </div>
      <p id="pOutput4"></p>

      <div>
        <button onclick="maxWeightFreshmanWay();">
          Heaviest fish freshman way
        </button>

        <button onclick="maxWeightUsingIndex();">
          Heaviest fish more professional way, using index
        </button>
      </div>
      <p>(1 lbs is 0.454 kg)</p>
      <p id="pOutput5"></p>
   

    <script src="catchfish.js"></script>
  </body>
</html>
